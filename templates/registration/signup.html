{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="center-container text-white">
    <div class="container2">
        <h2>Sign Up</h2>
        <form method="post" class="containerform2">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary text-white ml-2" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
